<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário currículo</title>
</head>
<body>
    <header>
        <h1>Formulário de currículo.</h1>
    </header>

    <form action="">
        <legend>Dados pessoais:</legend>
        <fieldset>
            <label for="name">Nome:</label><br>
            <input type="text" id="name" maxlength="40" required><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" maxlength="50" required><br>
            <label for="cpf">CPF:</label><br>
            <input type="text" id="cpf" maxlength="11" required><br>
            <label for="">Endereço:</label><br>
            <input type="text" id="endereço" maxlength="200" required><br>
            <label for="cidade">Cidade:</label><br>
            <input type="text" id="cidade" maxlength="28" required><br>
            <label for="estado">Estado:</label><br>
            <select name="lista-estado" id="estado">
                <option>São Paulo</option>
            </select><br>
            <input type="radio" id="casa" required>
            <label for="casa">Casa.</label>
            <input type="radio" id="apartamento" required>
            <label for="apartamento">Apartamento.</label>
        </fieldset>
    </form>
</body>
</html>
